<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Home</title>
	<meta name="viewport" content="width=device-width"/>
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="page-wrapper">
		<div class="forms">
			<div class="form-wrapper">
				<div class="form-header">
					<h3 class="form-header__title">Проверка номера</h3>
				</div>
				<div class="form-body">
					<form action="" method="">
						<div class="form-body__input">
							<label for="">Телефон</label>
							<input type="text" name="" id="search_field">
						</div>
						<div class="form-body__submit">
							<button class="btn" onclick="searchByPhone()">Искать</button>
						</div>
					</form>
				</div>
			</div>
			<div class="form-wrapper">
				<div class="form-header">
					<h3 class="form-header__title">Клиент</h3>
				</div>
				<div class="form-body">
					<form action="#">
						<div class="form-body__input">
							<label for="">Телефон</label>
							<input type="text" name="" id="client_phone">
						</div>
						<div class="form-body__input">
							<label for="">Имя, Фамилия</label>
							<input type="text" name="" id="client_name">
						</div>
						<div class="form-body__input">
							<label for="">Кол-во чашек</label>
							<input type="number" name="" id="client_cupCount">
						</div>
						<div class="form-body__submit">
							<button class="btn" onclick="createClient()">Подтвердить</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<div class="table-wrapper">
			<div class="table-header">
				<h3 class="table-header__title">Список клиентов</h3>
			</div>
			<div class="table-body">
				<table class="table" id="clientsList">
					<tr>
						<th>
							<div class="table-head">Номер</div>
						</th>
						<th>
							<div class="table-head">Имя</div>
						</th>
						<th>
							<div class="table-head">Телефон</div>
						</th>
						<th>
							<div class="table-head">Кол-во чашек</div>
						</th>
						<th>
							<div class="table-head">Всего чашек</div>
						</th>
						<th>
							<div class="table-head">Увеличить</div>
						</th>
						<th>
							<div class="table-head">Удалить</div>
						</th>
					</tr>


				</table>
			</div>
		</div>
	</div>
</div>

<script src="app.js"></script>
</body>
</html>
