<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>HTML Table</h2>

<table id="clientsList">

</table>

<form action="#">
    <input id="client_name" placeholder="Client name">
    <input id="client_phone" placeholder="Client phone">
    <input id="client_cupCount" placeholder="Client cupCount">
    <button onclick="createClient()">Create client</button>
</form>

<input id="search_field">
<button onclick="searchByPhone()">Search by Phone</button>
<script>
    function searchByPhone() {
        var phone = document.getElementById("search_field").value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var client = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>Client id</th>\n' +
                    '        <th>Client name</th>\n' +
                    '        <th>Client phone</th>\n' +
                    '        <th>Client cup count</th>\n' +
                    '        <th>Client all cup</th>\n' +
                    '        <th>Increment</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                html = html + '<tr><td>' + client.clientId + '</td>\n' +
                    '        <td>' + client.name + '</td>\n' +
                    '        <td>' + client.phone + '</td>\n' +
                    '        <td>' + client.cupCount + '</td>' +
                    '        <td>' + client.allCup + '</td>' +
                    '        <td><button onclick="incrClientCup(' + client.id + ')">Increment</button></td>' +
                    '        <td><button onclick="deleteClient(' + client.id + ')">Delete</button></td></tr>';
                document.getElementById("clientsList").innerHTML = html;
            }
        };
        xhttp.open("GET", "https://cubby-app.herokuapp.com/clients/findByPhone?phone=" + phone, true);
        xhttp.send();
    }

    function deleteClient(clientId) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("DELETE", "https://cubby-app.herokuapp.com/clients/delete/" + clientId, true);
        xhttp.send();

        loadClients();
    }

    function incrClientCup(clientId) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://cubby-app.herokuapp.com/clients/incr?id=" + clientId, true);
        xhttp.send();

        loadClients();
    }

    function createClient() {
        var clientName = document.getElementById("client_name").value;
        var clientPhone = document.getElementById("client_phone").value;
        var clientCupCount = document.getElementById("client_cupCount").value;

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open("POST", "https://cubby-app.herokuapp.com/clients/save");
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({name: clientName, phone: clientPhone, cupCount: clientCupCount}));

        loadClients();
    }

    function loadClients() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var clients = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>Client id</th>\n' +
                    '        <th>Client name</th>\n' +
                    '        <th>Client phone</th>\n' +
                    '        <th>Client cup count</th>\n' +
                    '        <th>Client all cup</th>\n' +
                    '        <th>Increment</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                for (var i = 0; i < clients.length; i++) {
                    var client = clients[i];
                    console.log(client);
                    html = html + '<tr><td>' + client.clientId + '</td>\n' +
                        '        <td>' + client.name + '</td>\n' +
                        '        <td>' + client.phone + '</td>\n' +
                        '        <td>' + client.cupCount + '</td>' +
                        '        <td>' + client.allCup + '</td>' +
                        '        <td><button onclick="incrClientCup(' + client.id + ')">Increment</button></td>' +
                        '        <td><button onclick="deleteClient(' + client.id + ')">Delete</button></td></tr>';
                }
                document.getElementById("clientsList").innerHTML = html;
            }
        };
        xhttp.open("GET", "https://cubby-app.herokuapp.com/clients/findAll", true);
        xhttp.send();
    }

    loadClients();
</script>
</body>
</html>
